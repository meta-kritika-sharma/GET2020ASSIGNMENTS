<!DOCTYPE html>
<html>

<head>
    <title>addStudentDetails</title>
    <script src="detailAddition.js"></script>
    <style>
        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button {
            -webkit-appearance: none;
        }
    </style>
</head>

<body>
    <div>
        <fieldset>
            <legend align="center">Add Student Details</legend>
            <div>
                <form name="studentForm" action="addStudentDetails" method="post">
                    <div>First Name</div>
                    <div>
                        <input type="text" name="firstNameOfStudent" placeholder="Enter first name">
                    </div>
                    <div>Last Name</div>
                    <div>
                        <input type="text" name="lastNameOfStudent" placeholder="Enter last name">
                    </div>
                    <div>Father's Name</div>
                    <div>
                        <input type="text" name="nameOfFather" placeholder="Enter father's name">
                    </div>
                    <div>E-Mail</div>
                    <div>
                        <input type="email" name="mail" placeholder="Enter mail-ID">
                    </div>
                    <div>Class</div>
                    <div>
                        <input type="number" name="classOfStudent" max="12" min="1" placeholder="Enter class">
                    </div>
                    <div>Age</div>
                    <div>
                        <input type="number" name="ageOfStudent" placeholder="Enter age" min="1" max="25">
                    </div>
                    <div>
                        <input type="submit" onClick="return validate()">
                    </div>
 
                </form>
            </div>
        </fieldset>
    </div>
</body>

</html>
